<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title>ログイン</title>


</head>
<body>
	<div id="corner">
		<form action="../auth/login" method="POST">
			<table>
				<tr>
					<td style="text-align: right;"><label>ユーザID：</label></td>
					<td id="inputTd">
						<input type="text" name="userId" id="login_form_userId" size="20" autocomplete="off" style="ime-mode:disabled"/>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;"><label>パスワード：</label></td>
					<td id="inputTd">
						<input type="password" name="password" id="login_form_password" size="20"/>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="ログイン"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
